<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Agriculture Rover</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
  <style>
    body {
      transition: background 0.5s ease, color 0.5s ease;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header, nav, section, footer {
      transition: background 0.5s ease, color 0.5s ease;
      padding: 20px;
      margin: auto;
      max-width: 1000px;
    }
    nav {
      transition: background 0.5s ease;
      background: #00897b;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    .btn-link {
      transition: background 0.3s ease, color 0.3s ease;
      padding: 10px 20px;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    section {
      transition: background 0.5s ease, color 0.5s ease;
      background: white;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      background: #004d40;
      color: white;
      margin-top: 40px;
    }
      html {
      scroll-behavior: smooth;
    }
    .toggle-darkmode {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 999;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    .dark-mode nav {
      background: #1e1e1e;
    }
    .dark-mode section {
      background: #1e1e1e;
      color: #eee;
    }
    .dark-mode footer {
      background: #000;
      color: #ccc;
    }
    .dark-mode .btn-link {
      background: #00796b;
    }

</head>
<body>
  <button class="toggle-darkmode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <header>
    <h1>Smart Agriculture Rover</h1>
    <p>Autonomous farming with smart monitoring and control</p>
  </header>
  <nav>
    <a href="#overview">Overview</a>
    <a href="#components">Components</a>
    <a href="#working">How It Works</a>
    <a href="#access">Web Access</a>
    <a href="#power">Power</a>
  </nav>
  <div class="btn-group">
    <button class="btn-link" onclick="redirectToESP('ESP32')">Rover Control (ESP32)</button>
    <button class="btn-link" onclick="redirectToESP('ESP8266')">Weather & Soil (ESP8266)</button>
  </div>
  <section id="overview">
    <h2>Overview</h2>
    <p>The Smart Agriculture Rover enhances modern farming through automation. It collects real-time field data including temperature, humidity, rainfall, and soil moisture, and can activate irrigation remotely.</p>
  </section>
  <section id="components">
    <h2>Components</h2>
    <ul>
      <li>ESP32 – Main controller</li>
      <li>ESP8266 – Sensor node and pump control node</li>
      <li>GPS – Real-time location</li>
      <li>MPU6050 – Orientation and balance</li>
      <li>IR and Ultrasonic sensors – Obstacle detection</li>
      <li>DHT11, BMP180, Rain sensor, Soil moisture sensor – Environmental monitoring</li>
      <li>12V motors, L298N driver, Battery, Solar panel – Locomotion and power</li>
    </ul>
  </section>
  <section id="working">
    <h2>How It Works</h2>
    <p>ESP32 controls rover movement and obstacle sensors. ESP8266 collects data and controls water pump. Both host simple web servers for control and data view.</p>
  </section>
  <section id="access">
    <h2>Web Access</h2>
    <p>The web interface allows users to connect to ESP32 for rover control or ESP8266 for sensor data via IP prompt.</p>
  </section>
  <section id="power">
    <h2>Power</h2>
    <p>Powered by a 12V battery and solar panel. Can be charged using an adapter.</p>
  </section>
  <footer>
    <p>&copy; SmartAgri Team</p>
  </footer>
  <script>
    function redirectToESP(device) {
      const ip = prompt(`Enter IP address of ${device}:`, "192.168.4.");
      if (ip && ip.trim() !== "") {
        window.open(`http://${ip.trim()}`, '_blank');
      }
    }
  </script>
</body>
</html>
